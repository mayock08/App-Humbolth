name: appmobil
description: School Management Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  table_calendar: ^3.0.9
  http: ^1.1.0
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  percent_indicator: ^4.2.3
  shared_preferences: ^2.2.2
  local_auth: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  windows: true
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  image_path: "assets/logo.png"
  min_sdk_android: 21 # min_sdk_android is optional, but often good to have.
  # adaptive_icon_background: "#FFFFFF" # Commenting out to avoid forced white square
  # adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
